<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#222">
  <title>We rich yet?</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
  <svg viewbox="0 0 100 100" preserveAspectRatio="xMinYMin slice" id="astronaut">
    <defs>
      <pattern id="p" patternUnits="objectBoundingBox" x="0" y="0" width="1" height="1" patternContentUnits="objectBoundingBox" patternTransform="rotate(35)">
        <image id="i" x="0" y="0" width="1" height="1" preserveAspectRatio="xMidYMid slice" href="https://images.unsplash.com/photo-1517196084897-498e0abd7c2d?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MjF8fGxpbmVzJTIwcGF0dGVybnxlbnwwfHwwfA%3D%3D&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=600&amp;q=60"></image>
        <animateTransform attributeName="patternTransform" type="translate" values="0 0; 0 1" dur="0.65s" repeatCount="indefinite" additive="sum"></animateTransform>
        <animateTransform attributeName="patternTransform" type="translate" values="-0.004 0; 0.004 0" dur="0.2s" repeatCount="indefinite" calcMode="spline" keySplines="0 0.5 1 0.5" additive="sum"></animateTransform>
      </pattern>
      <mask id="m" maskContentUnits="objectBoundingBox">
        <rect x="0" y="0" width="1" height="1" fill="url(#p)"></rect>
      </mask>
    </defs>
    <image href="https://images.unsplash.com/photo-1581822261290-991b38693d1b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1350&amp;q=80" x="0" y="0" width="100" height="100" preserveAspectRatio="xMidYMid slice" mask="url(#m)"></image>
  </svg>
  <svg version="1.1" id="text" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600px" height="100px" viewBox="0 0 600 100">
    <style type="text/css">
      /* <![CDATA[*/
      text {
        filter: url(#filter);
        fill: white;
        font-family: 'Share Tech Mono', sans-serif;
        font-size: 100px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transform: translate(23%, -14%);
        text-transform: uppercase;
      }

      /* ]]>*/

    </style>
    <defs>

      <filter id="filter">
        <feFlood flood-color="black" result="black" />
        <feFlood flood-color="red" result="flood1" />
        <feFlood flood-color="limegreen" result="flood2" />
        <feOffset in="SourceGraphic" dx="3" dy="0" result="off1a" />
        <feOffset in="SourceGraphic" dx="2" dy="0" result="off1b" />
        <feOffset in="SourceGraphic" dx="-3" dy="0" result="off2a" />
        <feOffset in="SourceGraphic" dx="-2" dy="0" result="off2b" />
        <feComposite in="flood1" in2="off1a" operator="in" result="comp1" />
        <feComposite in="flood2" in2="off2a" operator="in" result="comp2" />

        <feMerge x="0" width="100%" result="merge1">
          <feMergeNode in="black" />
          <feMergeNode in="comp1" />
          <feMergeNode in="off1b" />

          <animate attributeName="y" id="y" dur="4s" values='104px; 104px; 30px; 105px; 30px; 2px; 2px; 50px; 40px; 105px; 105px; 20px; 6ÃŸpx; 40px; 104px; 40px; 70px; 10px; 30px; 104px; 102px' keyTimes='0; 0.362; 0.368; 0.421; 0.440; 0.477; 0.518; 0.564; 0.593; 0.613; 0.644; 0.693; 0.721; 0.736; 0.772; 0.818; 0.844; 0.894; 0.925; 0.939; 1' repeatCount="indefinite" />

          <animate attributeName="height" id="h" dur="4s" values='10px; 0px; 10px; 30px; 50px; 0px; 10px; 0px; 0px; 0px; 10px; 50px; 40px; 0px; 0px; 0px; 40px; 30px; 10px; 0px; 50px' keyTimes='0; 0.362; 0.368; 0.421; 0.440; 0.477; 0.518; 0.564; 0.593; 0.613; 0.644; 0.693; 0.721; 0.736; 0.772; 0.818; 0.844; 0.894; 0.925; 0.939; 1' repeatCount="indefinite" />
        </feMerge>


        <feMerge x="0" width="100%" y="60px" height="65px" result="merge2">
          <feMergeNode in="black" />
          <feMergeNode in="comp2" />
          <feMergeNode in="off2b" />

          <animate attributeName="y" id="y" dur="4s" values='103px; 104px; 69px; 53px; 42px; 104px; 78px; 89px; 96px; 100px; 67px; 50px; 96px; 66px; 88px; 42px; 13px; 100px; 100px; 104px;' keyTimes='0; 0.055; 0.100; 0.125; 0.159; 0.182; 0.202; 0.236; 0.268; 0.326; 0.357; 0.400; 0.408; 0.461; 0.493; 0.513; 0.548; 0.577; 0.613; 1' repeatCount="indefinite" />

          <animate attributeName="height" id="h" dur="4s" values='0px; 0px; 0px; 16px; 16px; 12px; 12px; 0px; 0px; 5px; 10px; 22px; 33px; 11px; 0px; 0px; 10px' keyTimes='0; 0.055; 0.100; 0.125; 0.159; 0.182; 0.202; 0.236; 0.268; 0.326; 0.357; 0.400; 0.408; 0.461; 0.493; 0.513;  1' repeatCount="indefinite" />
        </feMerge>

        <feMerge>
          <feMergeNode in="SourceGraphic" />

          <feMergeNode in="merge1" />
          <feMergeNode in="merge2" />

        </feMerge>
      </filter>

    </defs>

    <g>
      <text x="0" y="100" id="medium_price"> </text>
    </g>
  </svg>
  <script src="./src/Core/main.js" type="module"></script>
</body>

</html>
