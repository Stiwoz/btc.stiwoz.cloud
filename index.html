<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#222">
  <title>We rich yet?</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" type="text/css">

  <script src="./src/Core/modernizr.js"></script>
  <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
  <svg viewbox="0 0 100 100" preserveAspectRatio="xMinYMin slice">
    <defs>
      <pattern id="p" patternUnits="objectBoundingBox" x="0" y="0" width="1" height="1" patternContentUnits="objectBoundingBox" patternTransform="rotate(35)">
        <image id="i" x="0" y="0" width="1" height="1" preserveAspectRatio="xMidYMid slice" href="https://images.unsplash.com/photo-1517196084897-498e0abd7c2d?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MjF8fGxpbmVzJTIwcGF0dGVybnxlbnwwfHwwfA%3D%3D&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=600&amp;q=60"></image>
        <animateTransform attributeName="patternTransform" type="translate" values="0 0; 0 1" dur="0.65s" repeatCount="indefinite" additive="sum"></animateTransform>
        <animateTransform attributeName="patternTransform" type="translate" values="-0.004 0; 0.004 0" dur="0.2s" repeatCount="indefinite" calcMode="spline" keySplines="0 0.5 1 0.5" additive="sum"></animateTransform>
      </pattern>
      <mask id="m" maskContentUnits="objectBoundingBox">
        <rect x="0" y="0" width="1" height="1" fill="url(#p)"></rect>
      </mask>
    </defs>
    <image href="https://images.unsplash.com/photo-1581822261290-991b38693d1b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1350&amp;q=80" x="0" y="0" width="100" height="100" preserveAspectRatio="xMidYMid slice" mask="url(#m)"></image>
  </svg>
  <h2 id="medium_price"></h2>
  <script src="./src/Core/main.js" type="module"></script>
</body>

</html>
